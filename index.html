    <style>
      /* Grid container CSS */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
        padding: 10px;
      }
      .grid-item {
        background-color: #f0f0f0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
      }
      .grid-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        border-radius: 5px;
      }
      .img-small {
        height: 100px;
      }
      .img-medium {
        height: 150px;
      }
      .img-large {
        height: 200px;
      }
    </style>
